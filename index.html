<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Will You Be My Valentine?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffd6e0, #ff9aa2);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      .card {
        background: #fff;
        padding: 35px 25px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        max-width: 380px;
        width: 90%;
      }

      h1 {
        color: #ff4d6d;
        margin-bottom: 25px;
      }

      .buttons {
        position: relative;
        height: 140px;
      }

      button {
        padding: 14px 28px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      #yes {
        background: #ff4d6d;
        color: white;
      }

      #no {
        background: #e0e0e0;
        color: #333;
        position: absolute;
      }

      .love {
        display: none;
        margin-top: 20px;
        font-size: 22px;
        color: #ff4d6d;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Will you be my Valentine? ğŸ’–</h1>

      <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes ğŸ’•</button>
        <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">
          No ğŸ˜œ
        </button>
      </div>

      <div class="love" id="love">
        YAYYYY ğŸ’˜<br /><br />
        I knew youâ€™d say yes ğŸ¥°<br />
        Canâ€™t wait to celebrate with you ğŸ’
      </div>
    </div>

    <script>
      function moveNo() {
        const btn = document.getElementById("no");
        const x = Math.random() * 240 - 120;
        const y = Math.random() * 120 - 60;
        btn.style.transform = `translate(${x}px, ${y}px)`;
      }

      function yesClicked() {
        document.querySelector(".buttons").style.display = "none";
        document.getElementById("love").style.display = "block";
      }
    </script>
  </body>
</html>
