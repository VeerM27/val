<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Valentine Access üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffd6e0, #ff9aa2);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      .card {
        background: white;
        padding: 35px 25px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
      }

      h1 {
        color: #ff4d6d;
        margin-bottom: 20px;
      }

      input {
        padding: 12px;
        width: 80%;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 16px;
        text-align: center;
        outline: none;
      }

      button {
        margin-top: 15px;
        padding: 12px 26px;
        font-size: 16px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        background: #ff4d6d;
        color: white;
        transition: transform 0.2s ease;
      }

      .error {
        margin-top: 15px;
        color: #ff4d6d;
        font-size: 16px;
        line-height: 1.3;
      }

      /* Valentine Section */
      #valentine {
        display: none;
      }

      .buttons {
        position: relative;
        height: 140px;
        margin-top: 20px;
      }

      #yes {
        background: #ff4d6d;
        color: white;
      }

      #no {
        background: #e0e0e0;
        color: #333;
        position: absolute;
        left: 55%;
        top: 40%;
        transform: translate(-50%, -50%);
        margin-top: 0;
      }

      .love {
        display: none;
        margin-top: 20px;
        font-size: 22px;
        color: #ff4d6d;
        line-height: 1.25;
      }

      /* ---------- ADDED: NO POPUP IMAGE FEATURE ---------- */
      .no-popup {
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: min(320px, 88vw);
        background: rgba(255, 255, 255, 0.96);
        border-radius: 18px;
        padding: 12px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
        display: none;
        z-index: 9999;
        backdrop-filter: blur(6px);
      }

      .no-popup.show {
        display: block;
        animation: popIn 180ms ease-out;
      }

      .no-popup img {
        width: 100%;
        height: auto;
        border-radius: 14px;
        display: block;
      }

      .no-popup .caption {
        margin-top: 10px;
        font-size: 15px;
        color: #ff4d6d;
        line-height: 1.25;
        text-align: center;
      }

      @keyframes popIn {
        from {
          transform: translateX(-50%) scale(0.92);
          opacity: 0;
        }
        to {
          transform: translateX(-50%) scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- ACCESS SCREEN -->
      <div id="gate">
        <h1>Who are you? üëÄ</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <br />
        <button onclick="checkName()">Continue</button>
        <div class="error" id="errorMsg"></div>
      </div>

      <!-- VALENTINE SCREEN -->
      <div id="valentine">
        <h1>Will you be my Valentine, Prue? üíñ</h1>

        <div class="buttons">
          <button id="yes" onclick="yesClicked()">Yes üíï</button>
          <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">
            No üòú
          </button>
        </div>

        <div class="love" id="love">
          YAYYYY üíò<br /><br />
          mah Peach ü•∞<br />
          Can‚Äôt wait to celebrate with you üíê
        </div>
      </div>
    </div>

    <script>
      function checkName() {
        const input = document.getElementById("nameInput").value.trim();
        const name = input.toLowerCase();
        const error = document.getElementById("errorMsg");

        if (name === "prue") {
          document.getElementById("gate").style.display = "none";
          document.getElementById("valentine").style.display = "block";
        } else if (name === "pruthvi") {
          error.innerHTML =
            "Nice try, Pruthvi üòå<br>But this is not for my 'friend'";
        } else {
          error.innerHTML =
            "Get Lost‚ùå<br>This page is only for someone special üíñ";
        }
      }

      function yesClicked() {
        document.querySelector(".buttons").style.display = "none";
        document.getElementById("love").style.display = "block";
      }

      // Progressive "No" button panic
      let noCount = 0;

      const noPhrases = [
        "No üòú",
        "Wait üò≥",
        "Heyy üò≠",
        "What da fooooq üò©",
        "What da fooooq üò©",
        "What da FOOOOOOQ üò©",
        "Stoppp üò©",
        "Prue pls ü•∫",
        "Don‚Äôt do this üòµ",
        "You Cowww :(",
        "You Cowwwww :(",
        "I‚Äôm scared üò±",
        "OKAY FINE üò§",
        "YES ONLY üòà",
        "SAY YES üòà",
        "HAHAHAH U CANT SAY NO, cow üòà",
      ];

      function moveNo() {
        const btn = document.getElementById("no");

        noCount++;

        const phraseIndex = Math.min(noCount, noPhrases.length - 1);
        btn.textContent = noPhrases[phraseIndex];

        const chaos = Math.min(1 + noCount * 0.2, 3.2);

        const x = (Math.random() * 240 - 120) * chaos;
        const y = (Math.random() * 120 - 60) * chaos;

        btn.style.transition = `transform ${Math.max(
          0.08,
          0.18 - noCount * 0.01,
        )}s ease`;
        btn.style.transform = `translate(${x}px, ${y}px) rotate(${
          (Math.random() * 10 - 5) * chaos
        }deg)`;

        if (noCount >= 4) {
          btn.style.transform += ` scale(${Math.max(
            0.85,
            1 - noCount * 0.03,
          )})`;
        }
      }
    </script>

    <!-- ---------- ADDED POPUP HTML ---------- -->
    <div class="no-popup" id="noPopup">
      <img id="noPopupImg" src="" alt="popup" />
      <div class="caption" id="noPopupCaption"></div>
    </div>

    <!-- ---------- ADDED POPUP SCRIPT ---------- -->
    <script>
      const popupImages = [
        "popups/1.JPG",
        "popups/2.png",
        "popups/3.JPG",
        "popups/4.JPG",
        "popups/5.JPG",
        "popups/6.jpg",
        "popups/7.jpg",
        "popups/8.jpg",
        "popups/9.jpg",
        "popups/10.jpg",
        "popups/11.jpg",
      ];

      const popupCaptions = [
        "Wrong option detected üö´",
        "Excuse me??? üò≠",
        "Nice try cow üòà",
        "Maybe this will change your mind? üò©",
        "Why you being means üöî",
        "brev click YES already üíñ",
      ];

      let popupTimer = null;

      // ---------- ADDED: sync popup to noCount (and loop) ----------
      // Show ONE popup per actual "moveNo()" call, even if multiple events fire.
      let lastSeenNoCountForPopup = -1;

      function showNoPopup() {
        if (typeof noCount === "undefined") return;
        if (noCount === lastSeenNoCountForPopup) return;
        lastSeenNoCountForPopup = noCount;

        const popup = document.getElementById("noPopup");
        const img = document.getElementById("noPopupImg");
        const cap = document.getElementById("noPopupCaption");

        // Image index synced to noCount (loops)
        const imageIndex =
          (noCount - 1 + popupImages.length) % popupImages.length;
        const orderedImg = popupImages[imageIndex];

        // Caption index synced to noCount (loops)
        const captionIndex =
          (noCount - 1 + popupCaptions.length) % popupCaptions.length;
        const orderedCap = popupCaptions[captionIndex];

        img.src = orderedImg;
        cap.textContent = orderedCap;

        popup.classList.remove("show");
        void popup.offsetWidth;
        popup.classList.add("show");

        if (popupTimer) clearTimeout(popupTimer);
        popupTimer = setTimeout(() => {
          popup.classList.remove("show");
        }, 2000);
      }

      window.addEventListener("DOMContentLoaded", () => {
        const noBtn = document.getElementById("no");
        if (!noBtn) return;

        // Keep your existing triggers ‚Äî showNoPopup dedupes using noCount.
        noBtn.addEventListener("mouseover", showNoPopup);
        noBtn.addEventListener("touchstart", showNoPopup, { passive: true });
        noBtn.addEventListener("click", showNoPopup);
      });
    </script>
  </body>
</html>
