<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Valentine Access üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffd6e0, #ff9aa2);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      .card {
        background: white;
        padding: 35px 25px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
      }

      h1 {
        color: #ff4d6d;
        margin-bottom: 20px;
      }

      input {
        padding: 12px;
        width: 80%;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 16px;
        text-align: center;
        outline: none;
      }

      button {
        margin-top: 15px;
        padding: 12px 26px;
        font-size: 16px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        background: #ff4d6d;
        color: white;
        transition: transform 0.2s ease;
      }

      .error {
        margin-top: 15px;
        color: #ff4d6d;
        font-size: 16px;
        line-height: 1.3;
      }

      /* Valentine Section */
      #valentine {
        display: none;
      }

      .buttons {
        position: relative;
        height: 140px;
        margin-top: 20px;
      }

      #yes {
        background: #ff4d6d;
        color: white;
      }

      #no {
        background: #e0e0e0;
        color: #333;
        position: absolute;
        left: 55%;
        top: 40%;
        transform: translate(-50%, -50%);
        margin-top: 0; /* avoid inherited margin positioning issues */
      }

      .love {
        display: none;
        margin-top: 20px;
        font-size: 22px;
        color: #ff4d6d;
        line-height: 1.25;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- ACCESS SCREEN -->
      <div id="gate">
        <h1>Who are you? üëÄ</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <br />
        <button onclick="checkName()">Continue</button>
        <div class="error" id="errorMsg"></div>
      </div>

      <!-- VALENTINE SCREEN -->
      <div id="valentine">
        <h1>Will you be my Valentine, Prue? üíñ</h1>

        <div class="buttons">
          <button id="yes" onclick="yesClicked()">Yes üíï</button>
          <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">
            No üòú
          </button>
        </div>

        <div class="love" id="love">
          YAYYYY üíò<br /><br />
          I knew you‚Äôd say yes ü•∞<br />
          Can‚Äôt wait to celebrate with you üíê
        </div>
      </div>
    </div>

    <script>
      function checkName() {
        const input = document.getElementById("nameInput").value.trim();
        const name = input.toLowerCase();
        const error = document.getElementById("errorMsg");

        if (name === "prue") {
          document.getElementById("gate").style.display = "none";
          document.getElementById("valentine").style.display = "block";
        } else if (name === "pruthvi") {
          error.innerHTML =
            "Nice try, Pruthvi üòå<br>This page isn‚Äôt meant for you.";
        } else {
          error.innerHTML =
            "Sorry‚Ä¶ access denied ‚ùå<br>This page is only for someone special üíñ";
        }
      }

      function yesClicked() {
        document.querySelector(".buttons").style.display = "none";
        document.getElementById("love").style.display = "block";
      }

      // Progressive "No" button panic
      let noCount = 0;

      const noPhrases = [
        "No üòú",
        "Wait üò≥",
        "Heyy üò≠",
        "Stoppp üò©",
        "Prue pls ü•∫",
        "Don‚Äôt do this üòµ",
        "I‚Äôm scared üò±",
        "OKAY FINE üò§",
        "YES ONLY üòà",
      ];

      function moveNo() {
        const btn = document.getElementById("no");

        // Increase count
        noCount++;

        // Update the button text (caps at last phrase)
        const phraseIndex = Math.min(noCount, noPhrases.length - 1);
        btn.textContent = noPhrases[phraseIndex];

        // More chaos each time (capped)
        const chaos = Math.min(1 + noCount * 0.2, 3.2);

        // Random jump within a bigger range as it panics
        const x = (Math.random() * 240 - 120) * chaos;
        const y = (Math.random() * 120 - 60) * chaos;

        // Faster movement over time
        btn.style.transition = `transform ${Math.max(0.08, 0.18 - noCount * 0.01)}s ease`;
        btn.style.transform = `translate(${x}px, ${y}px) rotate(${(Math.random() * 10 - 5) * chaos}deg)`;

        // After a few tries, make it slightly smaller (panic vibe)
        if (noCount >= 4) {
          btn.style.transform += ` scale(${Math.max(0.85, 1 - noCount * 0.03)})`;
        }
      }
    </script>
  </body>
</html>
